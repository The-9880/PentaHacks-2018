<div class="loginForm">
  <h2>{{loginAs}} Portal</h2>

  <label>Username:</label>
  <input [(ngModel)]="username" placeholder="Username">
  <br><br>

  <label>Password:</label>
  <input type="password" [(ngModel)]="password" placeholder="Password">

  <br><br>  
  <button (click)="signIn()">Sign in</button>
</div>
