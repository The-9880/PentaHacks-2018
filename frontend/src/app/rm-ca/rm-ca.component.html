<h1>List of Clients</h1>

<div *ngFor="let customer of customers" class="clientCard">
  <div>
    <label>Customer ID: {{customer.ID}}</label><br>
    <label>Name: {{customer.Name}}</label><br>
    <label>Age: {{customer.Age}}</label><br>
  </div>
  <div>
    <label>Race: {{customer.Race}}</label><br>
    <label>Gender: {{customer.Gender}}</label><br>
    <label>Language: {{customer.Language}}</label>
  </div>
</div>
